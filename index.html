<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vykreslit mnohoúhelník</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>

<label for="sidesInput">Zadejte počet stran (3 a více):</label>
<input type="number" id="sidesInput" min="3" value="3">
<button onclick="drawPolygon()">Vykreslit mnohoúhelník</button>

<canvas id="myCanvas" width="400" height="400"></canvas>

<script>
function drawPolygon() {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Vyčistit plátno

    var sides = parseInt(document.getElementById("sidesInput").value);
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;
    var radius = 100;
    var angle = (Math.PI * 2) / sides;

    ctx.beginPath();
    ctx.moveTo(centerX + radius * Math.cos(0), centerY + radius * Math.sin(0));

    for (var i = 1; i <= sides; i++) {
        ctx.lineTo(centerX + radius * Math.cos(angle * i), centerY + radius * Math.sin(angle * i));
    }

    ctx.closePath();
    ctx.stroke();
}
</script>

</body>
</html>
